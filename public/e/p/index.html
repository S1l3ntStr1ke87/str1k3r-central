<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="icon" href="sj.png">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        #roddyricchboxhome {
            overflow: clip;
            text-align: center;
            z-index: 9998;
            position: fixed;
            justify-content: center;
            border-radius: 15px;
            transform: translateX(-50%);
            left: 50vw;
            top: 25vh;
            width: 100vw;
            height: 100vh;
            padding: 20px;
        }

        #roddyricchboxselect {
            text-align: center;
            position: relative;
            z-index: 10000;
        }

        .gamebtns {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            transition: ease .2s;
            border: 5px solid transparent;
            cursor: pointer;
        }

        .gamebtns:hover {
            transition: ease .2s;
            border: 5px solid #6a03a7;
        }
    </style>
</head>

<div class="navbar-container" id="navbar">
        <nav class="navbar">
            <div class="nav-logo">
                <img class="logo-icon" src="/assets/logo.webp" alt="Str1k3r Central">
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link" title="Home">
                    <img class="nav-logo" src="" alt="">
                    <i class="fa-solid fa-house"></i>
                    <span class="link-text">Home</span>
                </a>
                <a href="/g" class="nav-link" title="Apps">
                    <i class="fas fa-gamepad"></i>
                    <span class="link-text">Games</span>
                </a>
                <a href="/s" class="nav-link" title="Settings">
                    <i class="fas fa-user"></i>
                    <span class="link-text">Settings</span>
                </a>
                <div class="nav-dropdown">
                    <button class="nav-link dropdown-toggle" title="More">
                        <span class="link-text">More</span>
                        <i class="dropdown-arrow fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="https://discord.gg/cqAHth5ezp" class="dropdown-item" title="Discord">
                            <i class="fa-brands fa-discord"></i>
                            Discord
                        </a>
                        <a href="/e/r/" class="dropdown-item" title="Requests">

                        </a>

                            <i class="fas fa-user"></i>

                        <a href="/e/p/" class="dropdown-item" title="Suggestions">
                            <i class="fa-solid fa-handshake"></i>
                            Partners
                        </a>
                    </div>
                </div>
            </div>

    </div>

<body>
