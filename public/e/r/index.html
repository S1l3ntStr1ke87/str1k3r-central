<div class="page-content">
    <div class="message-box" id="messageBox"></div>

    <!-- ==== REQUESTS ==== -->
    <div id="requests">

        <!-- 2. General Request -->
    <div class="roddrickiliousnotfinanciallystablemathmaticallyacurateretangularprism">
        <h2>General Request</h2>
        <p style="margin-bottom:12px; font-size:0.9em; color:#802eaf;">Suggest features or ideas</p>
        <form class="request-form" data-type="request" style="display:flex; flex-direction:column; gap:12px;">
            <input type="text" class="input" placeholder="Your Name (optional)" maxlength="50"
                   style="width:100%; max-width:none; background:#080808; color:#fff;">
            <input type="text" class="input" placeholder="Request Title" required
                   style="width:100%; max-width:none; background:#080808; color:#fff;">
            <textarea class="input" placeholder="Describe your idea..." required
                      style="width:100%; max-width:none; height:90px; resize:vertical; background:#080808; color:#fff; padding:12px; border:3px solid #141414; border-radius:30px;"></textarea>
            <button type="submit" class="button button2"
                    style="align-self:center; width:160px;">Send Request</button>
        </form>
        <p class="form-status" style="margin-top:8px; font-size:0.9em; color:#6a03a7;"></p>
    </div>

    <!-- 3. Report a Bug -->
    <div class="roddrickiliousnotfinanciallystablemathmaticallyacurateretangularprism">
        <h2>Report a Bug</h2>
        <p style="margin-bottom:12px; font-size:0.9em; color:#802eaf;">Help us fix issues</p>
        <form class="request-form" data-type="bug" style="display:flex; flex-direction:column; gap:12px;">
            <input type="text" class="input" placeholder="Your Name (optional)" maxlength="50"
                   style="width:100%; max-width:none; background:#080808; color:#fff;">
            <input type="text" class="input" placeholder="Bug Title" required
                   style="width:100%; max-width:none; background:#080808; color:#fff;">
            <textarea class="input" placeholder="Steps to reproduce + expected behavior..." required
                      style="width:100%; max-width:none; height:90px; resize:vertical; background:#080808; color:#fff; padding:12px; border:3px solid #141414; border-radius:30px;"></textarea>
            <button type="submit" class="button button2"
                    style="align-self:center; width:160px;">Report Bug</button>
        </form>
        <p class="form-status" style="margin-top:8px; font-size:0.9em; color:#6a03a7;"></p>
    </div>

<!-- 4. Request a Game -->
<div class="roddrickiliousnotfinanciallystablemathmaticallyacurateretangularprism">
    <h2>Request a Game</h2>
    <p style="margin-bottom:12px; font-size:0.9em; color:#802eaf;">Want a new game added?</p>
    <form class="request-form" data-type="game" style="display:flex; flex-direction:column; gap:12px;">
        <input type="text" class="input" placeholder="Your Name (optional)" maxlength="50"
               style="width:100%; max-width:none; background:#080808; color:#fff;">

        <input type="text" class="input" placeholder="Game Name" required
               style="width:100%; max-width:none; background:#080808; color:#fff;">

        <input type="url" class="input" placeholder="Game URL (optional)"
               style="width:100%; max-width:none; background:#080808; color:#fff;">

        <button type="submit" class="button button2"
                style="align-self:center; width:160px;">Request Game</button>
    </form>
    <p class="form-status" style="margin-top:8px; font-size:0.9em; color:#6a03a7;"></p>
</div>
